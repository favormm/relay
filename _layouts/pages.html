<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            
    <title>Relay, {{ page.title }}</title>
    
    <meta name="description" content="Relay: the iPad app.">
    <meta name="keywords" content="iPad, App, Relay">
    <meta name="robots" content="index,follow">

    <link href="{{ site.path }}/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css">
    
    <script src="{{ site.path }}/javascripts/application.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
	    <div id="header">
            <h1><a href="/">Relay</a></h1>
            <ul id="navigation">
            {% for page in site.posts reversed %} 
                <li><a href="{{ site.path }}{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        </div>

        <div id="content">
            <h2>{{ page.title }}</h2>

            {{ content }}
            
        </div>

        <div id="footer">
            <p>All Content &copy; 2010, Team Double Gravity.</p>
        </div>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-16114330-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
</body>
</html>
